<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/overviewDashboard.css">
    <link rel="stylesheet" href="./styles/profile.css">
    <link rel="stylesheet" href="./styles/common.css">
    <title>EcoVolt | Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <!-- Chart.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="mainHeader" data-title="Profile" data-breadcrumb="Pages / Profile">
            </header>
            
            <!-- Profile Section -->
            <section class="profile-section">
                <div class="profile-container" style="padding: 10px;">
                    <!-- User Info Section -->
                    <div class="user-info">
                        <img src="assets/profile/defaultprofilepic.jpg" alt="User Photo">
                        <div>
                            <h3 style="font-size: 1.4rem;">Username</h3>
                            <p style="margin-top: 0.4rem;">Company</p>
                            <p style="margin-top: 0.2rem;">0 Likes</p>
                        </div>
                    </div>
                    <!--About me-->
                    <h3 style="margin-top: 2rem;">About</h3>
                    <p style="margin-top: 1.3rem;">About me here.</p>
                </div>
            </section>

            <nav class="tabs">
                <button class="active">Posts</button>
                <button href="#">Comments</button>
            </nav>
            
            <section id="posts">
                <div class="post profile-section">
                    <div class="body">Title</div>
                    <div class="date">2025-08-43</div>
                    <div class="stats-container">
                        <div class="stat" style="color: rgb(153, 224, 147);">
                            <i class="fa-regular fa-thumbs-up" aria-hidden="true"></i>
                            <span>0</span>
                        </div>
                        <div class="stat" style="color: rgb(247, 143, 140);">
                            <i class="fa-regular fa-thumbs-down" aria-hidden="true"></i>
                            <span>0</span>
                        </div>
                        <div class="stat" style="color: rgb(90, 215, 253);">
                            <i class="fa-regular fa-comment" aria-hidden="true"></i>
                            <span>0</span>
                        </div>
                    </div>
                </div>
            </section>
            <section id="comments">
                <div class="post profile-section">
                    <div class="comment">Sigma Sigma rizz</div>
                </div>
            </section>
        </main>
    </div>

    <!-- Custom JavaScript -->
    <script src="./scripts/pages/overviewDashboard.js"></script>
    <script src="./scripts/generateReport.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./scripts/common.js"></script>
</body>
</html>
