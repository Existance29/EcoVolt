<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/overviewDashboard.css">
    <link rel="stylesheet" href="./styles/profile.css">
    <link rel="stylesheet" href="./styles/common.css">
    <link rel="stylesheet" href="./styles/reward.css">
    <link rel="stylesheet" href="./styles/rewardHistory.css">
    <title>EcoVolt | Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <!-- Chart.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="mainHeader" data-title="Profile" data-breadcrumb="Pages / Profile">
            </header>
            
            <!-- Profile Section -->
            <section class="profile-section">
                <div class="profile-container" style="padding: 10px;">
                    <!-- User Info Section -->
                    <div class="user-info">
                        <img alt="User Photo" id="profile-picture">
                        <div>
                            <h3 style="font-size: 1.4rem;" id="name">Username</h3>
                            <p style="margin-top: 0.4rem;" id="company">Company</p>
                            <p style="margin-top: 0.2rem;" id="likes">0 Likes</p>
                        </div>
                    </div>
                    <!--About me-->
                    <h3 style="margin-top: 2rem;">About</h3>
                    <p style="margin-top: 0.7rem;" id="about">About me here.</p>
                </div>
            </section>

            <nav class="tabs">
                <button class="active" id="posts-btn">Posts</button>
                <button id="comments-btn">Comments</button>
                <button id="courses-btn">Courses Completed</button>
                <button id="points-btn">My Points</button>
            </nav>
            
            <section id="posts" class="scrollable">
                User has no posts
            </section>
            <section id="comments" class="scrollable">
                User has no comments
            </section>
            <section id="courses" class="scrollable"> <!-- in rewards.js, css in reward.css -->
                User has not completed any courses
            </section>
            <section id="points" class="scrollable"> <!-- in rewardHistory.js -->
                <div class="points-info">
                    <div class="points-details">
                      <p class="points-title">Points Available</p>
                      <p class="points-value">0</p>
                    </div>
                    <div class="points-history">
                      <button class="points-history-btn" onclick="window.location.href='rewards.html';">View Rewards</button>
                    </div>
                </div>   
                <h2 class="section-title">Points History</h2>
                <div class="activity-history-container"></div>
    
    
                <h2 class="section-title">Redemption History</h2>
                <div id="redeemed-items"></div>
            </section>
        </main>
    </div>

    <!-- Custom JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./scripts/common.js"></script>
    <script src="./scripts/api.js"></script>
    <script src="./scripts/utils.js"></script>
    <script src="./scripts/pages/profile.js"></script>
    <script src="./scripts/rewardHistory.js"></script>
    <script src="./scripts/reward.js"></script>
</body>
</html>
