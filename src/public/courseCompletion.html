    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="./scripts/common.js" defer></script>
    <script src="./scripts/api.js"></script>
  </head>
  <body>
    <aside class="sidebar"></aside>

    <main class="main-content">
        <header class="mainHeader" data-title="Course" data-breadcrumb="Events / Course"></header>

        <nav class="tabs">
            <a href="activityFeed.html">Activity Feed</a>
            <a href="events.html">Courses & Events</a>
            <a href="#" onclick="checkAndRedirect(event)">Eco Strava</a>
            <a href="rewards.html">Rewards</a>
        </nav>

        <div class="layout-container">
            <div class="content">
                <h1 class="title">Congratulations!</h1>
                <p class="description">
                    You've completed the course and are now a certified Sustainability Expert. You can download or share your certification below.
                </p>
                <h2 class="section-title">Summary</h2>
                <div class="score-container">
                    <div class="score-box">
                        <p class="label">Total Points</p>
                        <p class="value" id="total-points">Loading...</p>
                    </div>                    
                    <div class="score-box">
                        <p class="label">Completion Rate</p>
                        <p class="value">100%</p>
                    </div>
                </div>
                <!-- <h2 class="section-title">Points Breakdown</h2> -->
                <div id="certificate-section">
                    <div class="points-breakdown">
                        <!-- Points breakdown content will be replaced -->
                    </div>
                </div>
                
                <div class="buttons">
                    <button id="download-certificate" class="download-button" onclick="downloadCertificate()">Download Certificate</button>
                    <button class="share-button">
                        <div class="icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor" viewBox="0 0 256 256">
                                <path d="M200,64V168a8,8,0,0,1-16,0V83.31L69.66,197.66a8,8,0,0,1-11.32-11.32L172.69,72H88a8,8,0,0,1,0-16H192A8,8,0,0,1,200,64Z"></path>
                            </svg>
                        </div>
                        <span>Share Certificate</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
