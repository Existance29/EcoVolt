<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/overviewDashboard.css">
    <link rel="stylesheet" href="./styles/common.css">
    <title>Overview Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <!-- Chart.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="logo">
                <img src="assets/logo.png" alt="EcoVolt Logo">
                <h2>EcoVolt</h2>
            </div>
            <nav class="nav-menu">
                <a href="overviewDashboard.html" ><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                <a href="report.html"><i class="fas fa-file-alt"></i> Report</a>
                <a href="activityFeed.html"><i class="fas fa-blog"></i> ActivityFeed</a>
                <a href="profile.html"><i class="fas fa-user"></i> Profile</a>
                <a href="signIn.html"><i class="fas fa-sign-in-alt"></i> Sign In</a>
                <a href="signUp.html"><i class="fas fa-user-plus"></i> Sign Up</a>
            </nav>
            <div class="help-box">
                <p>Need help? <br> Please reach out to us</p>
            </div>
        </aside>
        <main class="main-content">
            <header class="mainHeader" data-title="Overview" data-breadcrumb="Pages / Dashboard">
            </header>
            <nav class="tabs">
                <a href="#" class="active">Overview</a>
                <a href="dataCenterDashboard.html">Data Center</a>
                <a href="cellTowerDashboard.html">Cell Tower</a>
            </nav>

            <!-- Overview Cards with Icons -->
            <section class="overview">
                <div class="overview-card" id="cellTowerEnergy">
                    <i class="fas fa-broadcast-tower icon"></i>
                    <h3 id="cellTowerEnergyValue">0 MWh</h3>
                    <p>Cell Tower Energy Usage</p>
                </div>
                <div class="overview-card" id="dataCenterEnergy">
                    <i class="fas fa-server icon"></i>
                    <h3 id="dataCenterEnergyValue">0 MWh</h3>
                    <p>Data Center Energy Usage</p>
                </div>
                <div class="overview-card" id="carbonEmissions">
                    <i class="fas fa-cloud icon"></i>
                    <h3 id="carbonEmissionsValue">0 Tons</h3>
                    <p>Total COâ‚‚ Emissions</p>
                </div>
                <div class="overview-card" id="renewableEnergy">
                    <i class="fas fa-recycle icon"></i>
                    <h3 id="renewableEnergyValue"></h3>
                    <p>Renewable Energy Usage</p>
                </div>
            </section>

            <!-- Charts Section -->
            <section class="charts-section">
                <div class="chart-large">
                    <h2>Energy Consumption Breakdown</h2>
                    <canvas id="barChart"></canvas>
                </div>
                <div class="chart-small">
                    <h2>Renewable Energy</h2>
                    <canvas id="doughnutChart" width="200" height="200"></canvas>
                </div>
            </section>

           

           
        </main>
    </div>

    <!-- Custom JavaScript -->
    <script src="./scripts/pages/overviewDashboard.js"></script>
    <script src="./scripts/generateReport.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./scripts/common.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
