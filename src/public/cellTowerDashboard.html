<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Emissions Dashboard</title>
    <link rel="stylesheet" href="./styles/cellTowerDashboard.css">
    <link rel="stylesheet" href="./styles/common.css">
</head>
<body>
    <div class="layout-container">
        <!-- Sidebar Navigation -->
        <aside class="sidebar">
            <div class="logo">
                <h2>EcoVolt</h2>
            </div>
            <nav class="nav-menu">
                <a href="dataCenterDashboard.html" class="active">Dashboard</a>
                <a href="#">Report</a>
                <a href="#">Blog</a>
                <a href="#">Profile</a>
                <a href="#">Sign In</a>
                <a href="#">Sign Up</a>
            </nav>
            <div class="help-box">
                <p>Need help? <br> Please reach out to us</p>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="main-content">
            <!-- Header Section -->
            <header class="mainHeader" data-title="Cell Tower" data-breadcrumb="Pages / Dashboard">
            </header>

            <!-- Tabs Navigation -->
            <nav class="tabs" aria-label="Dashboard Tabs">
                <a href="overviewDashboard.html">Overview</a>
                <a href="dataCenterDashboard.html">Data Center</a>
                <a href="cellTowerDashboard.html" class="active">Cell Tower</a>
                <div class="right-aligned">
                    <div class="date-picker">
                        <label for="datePicker">Select Date:</label>
                        <input type="date" id="datePicker" aria-label="Select Date">
                    </div>
                    <div class="data-center-filter">
                        <label for="dataCenterDropdown">Select Cell Tower:</label>
                        <select id="dataCenterDropdown">
                            <option value="" disabled>Select Cell Tower</option>
                        </select>
                    </div>
                </div>
            </nav>

            <!-- No Data Message -->
            <div class="no-data-message" id="noDataMessage" style="display: none;">
                <p>No Data Recorded on this Date</p>
            </div>

            <!-- Main Chart Content -->
             <div>
                <div style="display: flex; width: 100%; justify-content: space-between; flex-wrap: wrap;">
                    <div class="main-stat-container">
                        <div class="stat">
                            <div class="inter-bold stat-value">Off-grid</div>
                            <div class="inter-medium stat-name">Cell Tower Type</div>
                        </div>
                    </div>
                    <div class="main-stat-container">
                        <div class="stat">
                            <div class="inter-bold stat-value">12,000 MWh</div>
                            <div class="inter-medium stat-name">Total Energy Consumption</div>
                        </div>
                        <div class="inter-semibold change-container negative">
                            -11%
                        </div>
                    </div>
                    <div class="main-stat-container">
                        <div class="stat">
                            <div class="inter-bold stat-value">68,196 Tons</div>
                            <div class="inter-medium stat-name">Total Carbon Emission</div>
                        </div>
                        <div class="inter-semibold change-container negative">
                            -8%
                        </div>
                    </div>
                    <div class="main-stat-container">
                        <div class="stat">
                            <div class="inter-bold stat-value">68,196 Tons</div>
                            <div class="inter-medium stat-name">Total Carbon Emission</div>
                        </div>
                        <div class="inter-semibold change-container positive">
                            -8%
                        </div>
                    </div>
                </div>
             </div>
        </main>
    </div>

    <!-- JavaScript Files -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <script src="./scripts/api.js"></script>
    <script src="./scripts/utils.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./scripts/common.js"></script>
</body>
</html>
