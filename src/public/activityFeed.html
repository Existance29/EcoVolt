<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/activityFeed.css">
    <!-- Linking to external stylesheets for icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Afacad' rel='stylesheet'>
    <title>EcoVolt | ActivityFeed</title>
    <link rel="icon" type="image/x-icon" href="Images/MemoryLogo.png">
</head>
<body>
    <!-- navbar -->
    <nav></nav>

    <h1> Activity Feed </h1>

    <div class="filter-sort">
        <div class="filter">
            <label for="filter">Filter by: </label>
            <select id="filter">
                <option value="all">All</option>
                <option value="sustainability">Sustainability</option>
                <option value="energy">Energy Consumption</option>
                <option value="emissions">Carbon Emissions</option>
            </select>
        </div>
        <div class="sort">
            <label for="sort">Sort by: </label>
            <select id="sort">
                <option value="recent">Most Recent</option>
                <option value="popular">Most Liked</option>
            </select>
        </div>
    </div>

    <div class="posts">
        <h2>Posts</h2>
        <!-- Example Post 1 -->
        <div class="post">
            <div class="post-header">
                <h3>User Name</h3>
                <span class="timestamp">Posted on: YYYY-MM-DD</span>
            </div>
            <p class="post-content">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <div class="post-footer">
                <div class="action-buttons">
                    <button class="action-btn like-button"><i class="fa fa-thumbs-up"></i><span class="likes-count">0 Likes</span></button>
                    <button class="action-btn dislike-button"><i class="fa fa-thumbs-down"></i><span class="dislikes-count">0 Dislikes</span></button>
                    <button class="action-btn comment-button"><i class="fa fa-comment"></i><span class="comments-count">0 Comments</span></button>
                </div>
            </div>
        </div>
    </div>
    
    <button class="new-post-button">+</button>

    <!--Footer-->
    <footer></footer>

    <!-- Linking js to html -->
    <script src="scripts/pages/activityFeed.js"></script>
</body>
</html>
