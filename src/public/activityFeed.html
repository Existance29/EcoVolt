<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/activityFeed.css">
    <link rel="stylesheet" href="styles/common.css">
    <!-- Linking to external stylesheets for icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Afacad' rel='stylesheet'>
    <title>EcoVolt | ActivityFeed</title>
</head>
<body>
    <aside class="sidebar">
    </aside>
 
    <main class="main-content">
        <header class="mainHeader" data-title="Activity Feed" data-breadcrumb="Pages / Activity Feed"></header>

        <nav class="tabs">
            <a href="activityFeed.html">Activity Feed</a>
            <a href="leaderboard.html">LeaderBoard</a>
            <a href="leaderboard.html">Recycle Your E-waste</a>
            <a href="#" onclick="checkAndRedirect(event)">Eco Strava</a>
        </nav>
        <div class="content">
            <div class="filter-sort">
                <div class="sort">
                    <label for="sort">Sort by: </label>
                    <select id="sort">
                        <option value="recent">Most Recent</option>
                        <option value="popular">Most Liked</option>
                    </select>
                </div>
            </div>

            
            <h2 class="subtitle">Posts</h2>

            <div class="posts">
                <!-- Example Post -->
                <div class="post">
                    <div class="post-header">
                        <h3>User Name</h3>
                        <span class="timestamp">Posted on: YYYY-MM-DD</span>
                    </div>
                    <p class="post-content">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                    
                    <div class="post-footer">
                        <div class="action-buttons">
                            <button class="action-btn like-button"><i class="fa fa-thumbs-up"></i><span class="likes-count">0 Likes</span></button>
                            <button class="action-btn dislike-button"><i class="fa fa-thumbs-down"></i><span class="dislikes-count">0 Dislikes</span></button>
                            <button class="action-btn comment-button"><i class="fa fa-comment"></i><span class="comments-count">0 Comments</span></button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Comments section -->
            <div class="comments-container" style="display: none;"></div>
            <div class="reward-progress-container" id="reward-progress-container"> 
                <h5>Reward</h5>
            </div>
            <button class="new-post-button" id="new-post-button">+</button>

            <div id="postModal" class="modal">
                <div class="modal-content">
                    <span id="closeModalBtn" class="close">&times;</span>
                    <h2>Create New Post</h2>
                    <form id="postForm" class="postForm">
                        <input type="text" id="postContext" placeholder="What's on your mind?" required />
                        <label for="postMediaUrl">Upload an Image:</label>
                        <input type="file" id="postMediaUrl" name="media" accept="image/*" required />
                        
                        <button id="submitPostBtn">Post</button>
                    </form> 
                </div>
            </div>
        </main>

        <!-- Linking js to html -->
        <script src="scripts/pages/activityFeed.js"></script>
        <script src="./scripts/api.js"></script>
        <script src="./scripts/common.js"></script>
    </div>
</body>
</html>
