<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/sign-up.css">
    <!-- Linking to external stylesheets for icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Afacad' rel='stylesheet'>
    <title>EcoVolt | Sign Up</title>
    <link rel="icon" type="image/x-icon" href="Images/MemoryLogo.png">
</head>
<body>
    <!-- navbar -->
    </main>
        <img src="assets/sign-up/bg-banner.png" class="bg-banner">
        <!--actual content-->
        <div style="display: flex; flex-direction: column; align-items: center; padding-top: 15vh;">
            <h1 style="color: #FFFFFF; font-size: 32rem;" class="inter-bold">Welcome!</h1>
            <div style="color: #FFFFFF; font-size: 14rem; margin-top: 15rem;" class="inter-regular">Start monitoring your energy usage today!</div>
            <div class="signup-container">
                <div style="color: #2D3748; font-size: 18rem; margin-top: 35rem;" class="inter-bold">Sign Up</div>
                <form>
                    <div class="field">
                        <label for="name" class="open-sans-regular">Name</label>
                        <input type="text" id="name" name="name" placeholder="Your full name" class="open-sans-regular text-input">
                    </div>
                    <div class="field">
                        <label for="company-email" class="open-sans-regular">Company Email</label>
                        <input type="text" id="company-email" name="company-email" placeholder="Your company email" class="open-sans-regular text-input">
                    </div>
                    <div class="field">
                        <label for="password" class="open-sans-regular">Password</label>
                        <input type="text" id="password" name="password" placeholder="Your password" class="open-sans-regular text-input">
                    </div>
                    <div style="display: flex; gap: 18rem; font-size: 12rem; margin-top: 23rem;" class="open-sans-regular">
                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider round"></span>
                        </label>
                        Remember Me
                    </div>
                    <button class="inter-bold">Sign Up</button>
                    <div style="font-size: 14rem; color: #A0AEC0; width: 100%; text-align: center; margin-top: 20rem;" class="open-sans-regular">Already have an account? <a style="color: #4FD1C5;" href="https://www.w3schools.com" class="inter-bold">Sign in</a></div>
                </form>
            </div>
        </div>
        
    </main>
    <!--Footer-->
    <!-- Linking js to html -->
    <script src="scripts/common.js"></script>
</body>
</html>
