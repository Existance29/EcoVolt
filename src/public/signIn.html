<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/signUp.css">
    <link rel="stylesheet" href="styles/signIn.css">
    <!-- Linking to external stylesheets for icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>EcoVolt | Sign In</title>
    <link rel="icon" type="image/x-icon" href="Images/MemoryLogo.png">
</head>
<body>
    <!-- navbar -->
    <nav id="nav2" class="white-bg dark"></nav>
    <main>
        <div style="margin-left: 23%; margin-top: 25vh;">
            <div style="display: flex; flex-direction: column; align-items: center; text-align: center;">
                <h1 style="color: #4FD1C5; font-size: 2rem;" class="inter-bold">Welcome Back</h1>
                <h2 style="color: #A0AEC0; font-size: 0.875rem; margin-top: 0.4rem;" class="inter-bold">Enter your email and password to sign<br>in</h2>
            </div>
            <form style="width: 125%; margin-top: 2rem;">
                <div class="field">
                    <label for="email" class="open-sans-regular">Email</label>
                    <input type="text" id="email" name="email" placeholder="Your email" class="open-sans-regular text-input">
                    <div class="field-error inter-medium">Email or password is incorrect</div>
                </div>
                <div class="field">
                    <label for="password" class="open-sans-regular">Password</label>
                    <input type="password" id="password" name="password" placeholder="Your password" class="open-sans-regular text-input">
                    <div class="field-error inter-medium">Email or password is incorrect</div>
                </div>
                <div style="display: flex; gap: 1.125rem; font-size: 0.75rem; margin-top: 0.9rem;" class="open-sans-regular">
                    <label class="switch">
                        <input type="checkbox" id = "remember-me">
                        <span class="slider round"></span>
                    </label>
                    Remember Me
                </div>
                <button class="inter-bold" id = "submit-btn">Sign In</button>
                    <div style="font-size: 0.875rem; color: #A0AEC0; width: 100%; text-align: center; margin-top: 1.25rem;" class="open-sans-regular">Don't have an account? <a style="color: #4FD1C5;" href="signUp.html" class="inter-bold">Sign up</a></div>
            </form>
        </div>
        <img src="assets/signIn/large-side-img.png" style="width: 40%;">
    </main>
    <!--Footer-->
    <!-- Linking js to html -->
    <script src="scripts/common.js"></script>
    <script src="scripts/api.js"></script>
    <script src="scripts/pages/signIn.js"></script>
</body>
</html>
