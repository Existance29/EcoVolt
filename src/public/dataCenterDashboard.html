<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Emissions Dashboard</title>
    <link rel="stylesheet" href="./styles/dataCenterDashboard.css">
    <link rel="stylesheet" href="./styles/common.css">
</head>
<body>
    <div class="layout-container">
        <!-- Sidebar Navigation -->
        <aside class="sidebar">
            <div class="logo">
                <h2>EcoVolt</h2>
            </div>
            <nav class="nav-menu">
                <a href="dataCenterDashboard.html" class="active">Dashboard</a>
                <a href="#">Report</a>
                <a href="#">Blog</a>
                <a href="#">Profile</a>
                <a href="#">Sign In</a>
                <a href="#">Sign Up</a>
            </nav>
            <div class="help-box">
                <p>Need help? <br> Please reach out to us</p>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="main-content">
            <!-- Header Section -->
            <header class="header">
                <div class="breadcrumbs">
                    <p>Pages / Dashboard</p>
                    <h1>Overview</h1>
                </div>
                <div class="search-signin">
                    <input type="text" placeholder="Search" aria-label="Search">
                    <button>Sign In</button>
                </div>
            </header>


            <!-- Tabs Navigation -->
            <nav class="tabs" aria-label="Dashboard Tabs">
                <a href="overviewDashboard.html">Overview</a>
                <a href="dataCenterDashboard.html" class="active">Data Center</a>
                <a href="cellTowerDashboard.html">Cell Tower</a>

                <div class="right-aligned">
                    <div class="date-picker">
                        <label for="datePicker">Select Date:</label>
                        <input type="date" id="datePicker" aria-label="Select Date">
                    </div>
                    
                    <div class="data-center-filter">
                        <label for="dataCenterDropdown">Select Data Center:</label>
                        <select id="dataCenterDropdown">
                            <option value="" disabled>Select Data Center</option>
                        </select>
                    </div>
                </div>
            </nav>



            <div class="chart-container">
                <h2>Energy Consumption Breakdown</h2>
            
                <!-- Custom Legend at the Top -->
                <div id="customLegend" class="chart-legend"></div>
            
                <!-- Donut Chart Canvas -->
                <canvas id="energyConsumptionDonut"></canvas>
            
                <!-- Data Center Selection Options -->
                <div id="dataCenterOptions" class="data-center-options" style="display: flex;"></div>
            </div>
            
            
            
            

    </div>

    <!-- JavaScript Files -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <script src="./scripts/api.js"></script>
    <script src="./scripts/utils.js"></script>
    <script src="./scripts/pages/dataCenterDashboard.js"></script>
</body>
</html>
