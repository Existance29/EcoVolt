<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Emissions Dashboard</title>
    <link rel="stylesheet" href="./styles/dataCenterDashboard.css">
    <link rel="stylesheet" href="./styles/common.css">
</head>
<body>
    <div class="layout-container">
        <!-- Sidebar Navigation -->
        <aside class="sidebar">
            <div class="logo">
                <h2>EcoVolt</h2>
            </div>
            <nav class="nav-menu">
                <a href="dataCenterDashboard.html" class="active">Dashboard</a>
                <a href="#">Report</a>
                <a href="#">Blog</a>
                <a href="#">Profile</a>
                <a href="#">Sign In</a>
                <a href="#">Sign Up</a>
            </nav>
            <div class="help-box">
                <p>Need help? <br> Please reach out to us</p>
            </div>
        </aside>

        <!-- Main Content Area -->
        <div class="main-content">
            <!-- Tabs Navigation -->
            <nav class="tabs">
                <a href="overviewDashboard.html">Overview</a>
                <a href="dataCenterDashboard.html" class="active">Data Center</a>
                <a href="cellTowerDashboard.html">Cell Tower</a>
                <a href="#">Filter Analysis</a>
            </nav>     
                
            <div class="dashboard-header">
                <div class="header-left">
                    <h1>Carbon Emissions Dashboard</h1>
                    <h2>Singapore Telecommunications Limited</h2>
                    <h2>2024</h2>
                </div>
                <div class="year-filter">
                    <label for="yearDropdown">Select Year:</label>
                    <select id="yearDropdown">
                        <option value="" disabled>Select Year</option>
                    </select>
                </div>
            </div>
            


        <!-- Carbon Emissions Chart -->
        <div class="chart-container">
            <canvas id="carbonEmissionsChart"></canvas>
        </div>

            <!-- Flex container for filter and chart -->
            <div class="flex-container">
                <!-- Data Center Dropdown -->
                <div class="data-center-filter">
                    <label for="dataCenterDropdown">Select Data Center:</label>
                    <select id="dataCenterDropdown">
                        <option value="" disabled>Select Data Center</option>
                    </select>
                </div>

                <!-- Energy Consumption Chart -->
                <div class="chart-container">
                    <canvas id="energyConsumptionChart"></canvas>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./scripts/api.js"></script>
    <script src="./scripts/utils.js"></script>
    <script src="./scripts/pages/dataCenterDashboard.js"></script>
</body>
</html>
