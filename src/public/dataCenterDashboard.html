<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Emissions Dashboard</title>
    <link rel="stylesheet" href="./styles/dataCenterDashboard.css">
    <link rel="stylesheet" href="./styles/common.css">
</head>
<body>
    <div class="layout-container">
        <!-- Sidebar Navigation -->
        <aside class="sidebar">
            <div class="logo">
                <h2>EcoVolt</h2>
            </div>
            <nav class="nav-menu">
                <a href="dataCenterDashboard.html" class="active">Dashboard</a>
                <a href="#">Report</a>
                <a href="#">Blog</a>
                <a href="#">Profile</a>
                <a href="#">Sign In</a>
                <a href="#">Sign Up</a>
            </nav>
            <div class="help-box">
                <p>Need help? <br> Please reach out to us</p>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="main-content">
            <!-- Header Section -->
            <header class="header">
                <div class="breadcrumbs">
                    <p>Pages / Dashboard</p>
                    <h1>Overview</h1>
                </div>
                <div class="search-signin">
                    <input type="text" placeholder="Search" aria-label="Search">
                    <button>Sign In</button>
                </div>
            </header>

            <!-- Tabs Navigation -->
            <nav class="tabs" aria-label="Dashboard Tabs">
                <a href="overviewDashboard.html">Overview</a>
                <a href="dataCenterDashboard.html" class="active">Data Center</a>
                <a href="cellTowerDashboard.html">Cell Tower</a>
                <a href="#" aria-label="Filter Analysis">Filter Analysis</a>
                <div class="year-filter">
                    <label for="yearDropdown">Select Year:</label>
                    <select id="yearDropdown" aria-label="Select Year">
                        <option value="" disabled>Select Year</option>
                    </select>
                </div>
            </nav> 
                
            <!-- Dashboard Header with Month Filter -->
            <div class="dashboard-header">
                <div class="header-left">
                    <h1>Carbon Emissions Dashboard</h1>
                    <h2>Singapore Telecommunications Limited</h2>
                    <h2>2024</h2>
                </div>
                <div class="month-filter">
                    <label for="monthDropdown">Select Month:</label>
                    <select id="monthDropdown">
                        <option value="" disabled selected>Select Month</option>
                    </select>
                </div>                
            </div>

            <!-- Carbon Emissions Chart -->
            <div class="chart-container">
                <canvas id="carbonEmissionsChart" aria-label="Carbon Emissions Chart"></canvas>
            </div>

            <!-- Flex container for energy consumption and data center selection -->
            <div class="flex-container">
                <!-- Data Center Dropdown -->
                <div class="data-center-filter">
                    <label for="dataCenterDropdown">Select Data Center:</label>
                    <select id="dataCenterDropdown">
                        <option value="" disabled>Select Data Center</option>
                    </select>
                </div>

                <!-- Energy Consumption Chart -->
                <div class="chart-container">
                    <canvas id="energyConsumptionChart" aria-label="Energy Consumption Chart"></canvas>
                </div>

                <div class="Separator-Text">
                    <h1>Efficiency Chart Past 3 Months</h2>
                </div>

                <!-- Efficiency Chart -->
                <div class="chart-container">
                    <canvas id="efficiencyChart" aria-label="Efficiency Chart"></canvas>
                </div>
            </div>
        </main>
    </div>

    <!-- JavaScript Files -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <script src="./scripts/api.js"></script>
    <script src="./scripts/utils.js"></script>
    <script src="./scripts/pages/dataCenterDashboard.js"></script>
</body>
</html>
