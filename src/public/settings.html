<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Emissions Dashboard</title>
    <link rel="stylesheet" href="./styles/common.css">
    <link rel="stylesheet" href="./styles/settings.css">
</head>
<body>
    <div class="layout-container">
        <!-- Sidebar Navigation -->
        <aside class="sidebar">
        </aside>

        <!-- Main Content Area -->
        <main class="main-content">
            <!-- Header Section -->
            <header class="mainHeader" data-title="Settings" data-breadcrumb="Pages / Settings">
            </header>
            <nav class="tabs">
                <div data-tab="account-settings">Account</div>
                <div data-tab="security-settings">Security</div>
            </nav>
            <div style="background-color: white; width: 100%; padding-bottom: 2rem; border-radius: 15px; box-shadow: 0px 0 5px 1px rgba(0, 0, 0, 0.1);">
                <form id = "account-settings" class="settings-container">
                    <div style="position: relative; display: inline-block;">
                        <img src="./assets/profile/default-avatar-icon-of-social-media-user-vector.jpg" id="profile-img">
                        <input type="file" id="edit-profile-picture" style="display: none;"/>
                        <label for="edit-profile-picture" class="edit-profile-picture-label"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></label>
                    </div>

                    <div class="text-field">
                        <div style="display: flex; justify-content: space-between; align-items: flex-end;">
                            <div class="title inter-semibold">Name</div>
                            <button class="edit inter-semibold">Edit</button>
                        </div>
                        <input type="text" class="value inter-medium" value="David" id="name" disabled/>
                        <div class="error-message inter-medium" id="name-error">Error Message</div>
                        <div class="separator"></div>
                    </div>
                    
                    <div class="text-field">
                        <div style="display: flex; justify-content: space-between; align-items: flex-end;">
                            <div class="title inter-semibold">Email</div>
                            <button class="edit inter-semibold">Edit</button>
                        </div>
                        <input type="text" class="value inter-medium" value="davidcheng@singtel.com" id="email" disabled/>
                        <div class="error-message inter-medium" id="email-error">Error Message</div>
                        <div class="separator"></div>
                    </div>

                    <div class="text-field">
                        <div style="display: flex; justify-content: space-between; align-items: flex-end;">
                            <div class="title inter-semibold">About</div>
                            <button class="edit inter-semibold">Edit</button>
                        </div>
                        <input type="text" class="value inter-medium" value="Hello!" id="about" disabled/>
                        <div class="error-message inter-medium" id="about-error">Error Message</div>
                    </div>
                </form>

                <form id = "security-settings" class="settings-container">
                    <div class="title inter-semibold" style="font-size: 1rem; margin-top: 1rem;">Change Password</div>
                    <div class="text-field">
                        <div style="display: flex; justify-content: space-between; align-items: flex-end;">
                            <div class="title inter-medium" style="font-size: 0.9rem;">Old Password</div>
                        </div>
                        <input type="password" class="value active inter-medium" id="old-password"/>
                        <div class="error-message inter-medium" id="old-password-error">Error Message</div>
                    </div>
                    <div class="text-field">
                        <div style="display: flex; justify-content: space-between; align-items: flex-end;">
                            <div class="title inter-medium" style="font-size: 0.9rem;">New Password</div>
                        </div>
                        <input type="password" class="value active inter-medium" id="new-password"/>
                        <div class="error-message inter-medium" id="new-password-error">Error Message</div>
                    </div>
                    <div class="text-field">
                        <div style="display: flex; justify-content: space-between; align-items: flex-end;">
                            <div class="title inter-medium" style="font-size: 0.9rem;">Confirm New Password</div>
                        </div>
                        <input type="password" class="value active inter-medium" id="confirm-new-password"/>
                        <div class="error-message inter-medium" id="confirm-new-password">Error Message</div>
                    </div>
                    <button id="reset-password-btn" style="border-radius: 12px; padding: 0.9rem 0.7rem; background-color: #4FD1C5; font-size: 0.9rem; color: white; margin-top: 1.7rem;">Reset Password</button>
                </form>
            </div>
        </main>
    </div>

    <!-- JavaScript Files -->
    <script src="./scripts/api.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./scripts/utils.js"></script>
    <script src="./scripts/common.js"></script>
    <script src="./scripts/pages/settings.js"></script>
</body>
</html>
